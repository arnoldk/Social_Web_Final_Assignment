		<div id="sgvzl_dbpedia_actors_overview" 
		data-sgvizler-endpoint="http://dbpedia.org/sparql" 
		data-sgvizler-query="
							SELECT (?l as ?Actor_Name) (?abs as ?Actor_Abstract)
							WHERE {
							?f rdf:type dbo:Agent.
							?f rdfs:label ?l.
							?f dbo:abstract ?abs.  
							?f dbo:occupation dbr:Actor
							FILTER (regex (?l, '', 'i')) 
							FILTER (lang(?l) = lang(?abs))
							FILTER (lang(?abs) = 'en')
							} ORDER BY ?l
							LIMIT 1000"
